<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Document</title>
</head>
<body>
        <header>
            <div class="container-fluid bg-danger">
                <div class="row">
                    <div class="col-12">
                        <p class="text-center text-light mb-0" id="time"></p>
                    </div>
                </div>
            </div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container">
                    <a class="navbar-brand" href="#"><b>My Todo App</b></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                        </ul>
                        <div class="text-light">
                            <p class="h4 text-capitalize" id="userName"></p>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container w-75">
                <div class="row">
                    <div class="col-12">
                        <h1 class="text-center mt-5">Add Your Task</h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <form class="shadow-lg p-4 mb-5 mt-3 rounded">
                            <div class="row">
                                <div class="col-12 col-lg-6 mt-2">
                                    <input type="text" placeholder="Title" id="title" class="w-100 py-1 ps-2">
                                </div>
                                <div class="col-12 col-lg-6 mt-2">
                                    <input type="text" placeholder="Location" id="location" class="w-100 py-1 ps-2">
                                </div>
                                <div class="col-12 mt-3">
                                    <textarea id="description" cols="30" rows="2" class="w-100 ps-2"
                                        placeholder="Description"></textarea>
                                </div>
                                <div class="col-12 text-center mt-3">
                                    <button class="btn btn-danger w-50" onclick="handleSubmit()">Add Task</button>
                                </div>
                                <div class="col-12 text-center mt-3">
                                    <button class="btn btn-danger w-50 d-none" onclick="updateSubmit()">Update Task</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid pt-2">
                <div class="row shadow-lg pb-5 pt-3">
                    <div class="col-12">
                        <h1 class="text-center">Your Task</h1>
                    </div>
                    <div class="col-12">
                        <div class="container w-100">
                            <div class="mt-3 border border-secondary" id="output">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                          <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Title</th>
                                            <th scope="col">Location</th>
                                            <th scope="col">Description</th>
                                            <th scope="col" class="ps-5">Action</th>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr>
                                            <th scope="row">1</th>
                                            <td>Mark</td>
                                            <td>Otto</td>
                                            <td>@mdo</td>
                                            <td><button class="btn btn-info">Edit</button><button class="btn bg-danger text-light ms-2">Delete</button></td>
                                          </tr>
                                          
                                        </tbody>
                                      </table>
                                  </div>
                            </div>
                        </div>
    
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-primary text-light">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="mb-0 text-center">&copy; <span id="year"></span> All Rights Has Been Reserved, Designed by
                            <b>Sulaiman</b>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
